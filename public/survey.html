<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Friend Finder - Survey</title>
</head>
<body>
        <div class="container">

                <div class="jumbotron">
                  <h1 class="text-center">
                    <span class="fa fa-fire"></span> Find a Friend...or Lover!</h1>
                  <hr>
                  <h2 class="text-center">Take the survey to find them today</h2>
                  <br>
                  <div class="text-center">
                    <a href="/">
                      <button class="btn btn-lg btn-primary">
                        <span class="fa fa-home"></span>Go Home
                      </button>
                    </a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <!-- Reservation Page -->
                    <div class="card">
                      <div class="card-header">
                        Table Reservation
                      </div>
                      <div class="card-body">
                        <form role="form">
                          <div class="form-group">
                            <label for="reserve-name">Name</label>
                            <input type="text" class="form-control" id="reserve-name">
                          </div>
                          <div class="form-group">
                            <label for="reserve-phone">Phone Number</label>
                            <input type="text" class="form-control" id="reserve-phone">
                          </div>
                          <div class="form-group">
                            <label for="reserve-email">Email</label>
                            <input type="text" class="form-control" id="reserve-email">
                          </div>
                          <div class="form-group">
                            <label for="reserve-unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="reserve-unique-id">
                          </div>
                          <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            
            
                <footer class="footer">
                        <div class="container">
                          <p>
                            <a href="/api/friends">API Friends Link</a>
                          </p>
                        </div>
                      </footer>
            
              </div>
    
</body>
</html>
